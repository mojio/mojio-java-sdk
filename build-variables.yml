# Variables to use across Pipeline Steps
variables:
  - name: VM_IMAGE
    value: ubuntu-latest
  - name: GRADLE_WRAPPER_FILE
    value: gradlew
  - name: GRADLE_OPTIONS
    value: -Xmx4096m
  - name: JAVA_HOME_OPTION
      value: JDKVersion
  - name: JDK_VERSION_OPTION
      value: 1.8
  - name: JDK_ARCH_OPTION
      value: x64